<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    ul{
        width: 100%;
        height: auto;
        margin: 2px;
        padding: 3px;
        border: 2px solid black;
        background-color: white;
        display: flex;
    }

    ul li{
        padding:5px;
    }

    body{
        background-color: steelblue;
    }

    .remove-bullets{
        list-style: none;
    }

</style>
<body>
    <div>
    <h2></h2>
        <ul class="remove-bullets">
            <li>Kevin</li>
            <li>Portela</li>
            <li>Gustavo</li>
            <li>Leptin</li>
            <li>Vitao</li>
        </div>
</body>
</html>
